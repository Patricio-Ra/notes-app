<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <title>Notes APP</title>
</head>
<body>
	<header>
		<div class="container">
			<h1 class="header__title">Notes app</h1>
			<h2 class="header__subtitle">Takes notes and never forget</h2>
		</div>
	</header>
	<main>
		<div class="actions">
            <div class="actions__container actions__container--spaced">
				<a href="/index.html">Home</a>
				<span id="last-edited"></span>
            </div>
		</div>
		<div class="container">
			<input id="note-title" class="title-input" type="text" placeholder="Note title">
			<textarea name="" id="note-body" class="body-input" cols="30" rows="10" placeholder="Enter note text"></textarea>
			<div class="container--flex">
				<a href="/index.html" class="button button--a">Save</a>
				<button id="remove-note" class="button button--secondary">Remove note</button>
			</div>
		</div>
	</main>
	<script src="/scripts/edit-bundle.js"></script>
</body>
</html>
