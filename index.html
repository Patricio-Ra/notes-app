<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="shortcut icon" href="./resources/img/favicon.png" type="image/x-icon">
    <title>Notes APP</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header__title">Notes app</h1>
            <h2 class="header__subtitle">Takes notes and never forget</h2>
        </div>
    </header>
    <main>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Search note">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="byAlphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create note</button>
        </div>
    </main>
    <script src="vendor/js/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>
    <script src="resources/js/functions.js"></script>
    <script type="text/javascript" src="resources/js/app.js"></script>
</body>
</html>
