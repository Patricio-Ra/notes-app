<!DOCTYPE html>
<html>
<head>
    <title>Notes APP - main page</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Notes app</h1>
    <h2>Takes notes and never forget</h2>
    <input id="search-text" type="text" placeholder="Search note">
    <select id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="byAlphabetical">Sort alphabetically</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create note</button>
    <script src="vendor/js/uuidv4.js"></script>
    <script src="resources/js/notes-functions.js"></script>
    <script type="text/javascript" src="resources/js/notes-app.js"></script>
</body>
</html>
